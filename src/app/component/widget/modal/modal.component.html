<div class="keper-modal" [class.keper-small-modal]="smallModal" [class.keper-show-modal]="openModal">
  <div class="keper-modal-header">
    <div class="keper-modal-header-button" (click)="close()" [class.keper-disabled]="disabledCancel">
      {{ 'CANCEL' | translate }}
    </div>

    <span></span>

    <div class="keper-modal-header-button" (click)="confirm()" [class.keper-disabled]="disabledConfirm">
      {{ 'DONE' | translate }}
    </div>
  </div>

  <div class="keper-modal-content">
    <div class="keper-modal-title">
      {{ title | translate }}
    </div>
    <div class="keper-modal-subtitle" *ngIf="subtitle">
      {{ subtitle | translate }}
    </div>
    <ng-content></ng-content>
  </div>
</div>
