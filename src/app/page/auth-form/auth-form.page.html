<div class="auth-container">
  <div class="auth-header" [class.auth-header-full]="loading">
    <div class="auth-header-logo"></div>
    <div class="auth-header-title">
      Keper
    </div>
    <div class="auth-header-subtitle">
      {{ "AUTH.SUBTITLE" | translate }}
    </div>
    <div class="auth-header-actions" *ngIf="!loading">
      <app-button
        (buttonClick)="toggleForm()"
        [buttonType]="buttonType.BUTTON_SIMPLE"
        [buttonText]="isSignIn ? 'AUTH.SIGN_UP' : 'AUTH.SIGN_IN'">
      </app-button>
    </div>
  </div>

  <div class="auth-form">
    <form class="keper-form" [formGroup]="form" (ngSubmit)="onSubmitForm()">
      <!-- email field -->
      <div class="keper-field" [class.keper-field-invalid]="submitted && f.email.errors">
        <label for="email">{{ 'FORM.EMAIL' | translate }}</label>
        <input
          type="text"
          id="email"
          [placeholder]="'FORM.EMAIL_P' | translate"
          formControlName="email"/>
        <div *ngIf="submitted && f.email.errors" class="keper-field-errors">
          <div *ngIf="f.email.errors.required">
            {{ 'FORM.EMAIL_R' | translate }}
          </div>
          <div *ngIf="f.email.errors.email">
            {{ 'FORM.EMAIL_E' | translate }}
          </div>
        </div>
      </div>

      <!-- name field -->
      <div class="keper-field" [class.keper-field-invalid]="submitted && f.name.errors" *ngIf="f.name">
        <label for="name">{{ 'FORM.NAME' | translate }}</label>
        <input
          type="text"
          id="name"
          [placeholder]="'FORM.NAME_P' | translate"
          formControlName="name"/>
        <div *ngIf="submitted && f.name.errors" class="keper-field-errors">
          <div *ngIf="f.name.errors.required">
            {{ 'FORM.NAME_R' | translate }}
          </div>
        </div>
      </div>

      <!-- password field -->
      <div class="keper-field" [class.keper-field-invalid]="submitted && f.password.errors">
        <label for="password">{{ 'FORM.PASSWORD' | translate }}</label>
        <div class="keper-field-icon" (click)="togglePassword()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path *ngIf="formFieldSetting.passwordType === 'password'" d="M12.015 7c4.751 0 8.063 3.012 9.504 4.636-1.401 1.837-4.713 5.364-9.504 5.364-4.42 0-7.93-3.536-9.478-5.407 1.493-1.647 4.817-4.593 9.478-4.593zm0-2c-7.569 0-12.015 6.551-12.015 6.551s4.835 7.449 12.015 7.449c7.733 0 11.985-7.449 11.985-7.449s-4.291-6.551-11.985-6.551zm-.015 3c-2.209 0-4 1.792-4 4 0 2.209 1.791 4 4 4s4-1.791 4-4c0-2.208-1.791-4-4-4z"/>
            <path *ngIf="formFieldSetting.passwordType === 'text'" d="M19.604 2.562l-3.346 3.137c-1.27-.428-2.686-.699-4.243-.699-7.569 0-12.015 6.551-12.015 6.551s1.928 2.951 5.146 5.138l-2.911 2.909 1.414 1.414 17.37-17.035-1.415-1.415zm-6.016 5.779c-3.288-1.453-6.681 1.908-5.265 5.206l-1.726 1.707c-1.814-1.16-3.225-2.65-4.06-3.66 1.493-1.648 4.817-4.594 9.478-4.594.927 0 1.796.119 2.61.315l-1.037 1.026zm-2.883 7.431l5.09-4.993c1.017 3.111-2.003 6.067-5.09 4.993zm13.295-4.221s-4.252 7.449-11.985 7.449c-1.379 0-2.662-.291-3.851-.737l1.614-1.583c.715.193 1.458.32 2.237.32 4.791 0 8.104-3.527 9.504-5.364-.729-.822-1.956-1.99-3.587-2.952l1.489-1.46c2.982 1.9 4.579 4.327 4.579 4.327z"/>
          </svg>
        </div>
        <input
          [type]="formFieldSetting.passwordType"
          id="password"
          [placeholder]="'FORM.PASSWORD_P' | translate"
          formControlName="password"/>
        <div *ngIf="submitted && f.password.errors" class="keper-field-errors">
          <div *ngIf="f.password.errors.required">
            {{ 'FORM.PASSWORD_R' | translate }}
          </div>
          <div *ngIf="f.password.errors.minlength">
            {{ 'FORM.PASSWORD_E' | translate }}
          </div>
        </div>
      </div>

      <app-button
        (buttonClick)="onSubmitForm()"
        [buttonType]="buttonType.BUTTON_PRIMARY"
        [buttonText]="isSignIn ? 'AUTH.SIGN_IN' : 'AUTH.SIGN_UP'">
      </app-button>
    </form>
  </div>
</div>
