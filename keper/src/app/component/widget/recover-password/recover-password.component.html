<app-modal
  [smallModal]="false"
  [openModal]="show"
  [disabledConfirm]="form && form.invalid"
  (modalClose)="onModalClose()"
  (modalConfirm)="onSubmitForm()"
  [title]="'AUTH.CHANGE_PASSWORD'">

  <form class="keper-form keper-no-padding" [formGroup]="form" (ngSubmit)="onSubmitForm()" *ngIf="form">
    <!-- email field -->
    <div class="keper-field" [class.keper-field-invalid]="submitted && f.email.errors">
      <label for="email">{{ 'FORM.EMAIL' | translate }}</label>
      <input
        type="text"
        id="email"
        [placeholder]="'FORM.EMAIL_P' | translate"
        formControlName="email"/>
      <div *ngIf="submitted && f.email.errors" class="keper-field-errors">
        <div *ngIf="f.email.errors.required">
          {{ 'FORM.EMAIL_R' | translate }}
        </div>
        <div *ngIf="f.email.errors.email">
          {{ 'FORM.EMAIL_E' | translate }}
        </div>
      </div>
    </div>
  </form>
</app-modal>
